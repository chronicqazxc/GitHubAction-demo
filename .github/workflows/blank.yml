        run: bundle install --jobs 8
      - name: ðŸŒ Build and test
        run: bundle exec fastlane custom_lane
      - name: ðŸŒ Check location
        run: pwd
      - name: ðŸŒ Make directory
        run: touch world.txt
      - name: ðŸŒ Make artifacte
        run: echo hello > world.txt
      - uses: actions/upload-artifact@v2
        with:
